{% extends "poll/base.html" %}
{% block title %}{% endblock %}
{% block content %}

    <h2>Thank You</h2>
    <div>
        <ul>
            {% for profile in object_list %}
                <li>{{ profile.name }} {{ profile.div }} | <a
                        href="{% url 'poll:profile-update' profile.pk %}">edit</a>
                    <a href="{% url 'poll:profile-delete' profile.pk %}">delete</a>
                </li>
            {% empty %}
                <li>No profile yet.</li>
            {% endfor %}

        </ul>
        <p>
            <a href="{% url 'poll:profile-add' %}">add a profile</a>
        </p>
    </div>
{% endblock %}
